<!--
Continued alignment example:
If the same square was aligned at ['right', 'bottom'], then it's bottom right point
would be at 65, 70 and its top left point would be at 15, 20.
-->
<easel-canvas width="200" height="150">
    <easel-container :x="35" :y="10">
        <easel-text text="(0,0)" :align="['right','bottom']" :x="0" :y="0"></easel-text>
        <easel-shape form="rect" :dimensions="[200, 200]" stroke="#CCC" :x="0" :y="0" :align="['left', 'top']">
        </easel-shape>
        <easel-shape form="circle" :dimensions="1" fill="black" :x="0" :y="0" :align="['center', 'center']">
        </easel-shape>
        <easel-shape form="rect" :dimensions="[50, 50]" fill="#88F" :x="65" :y="70" :align="['right', 'bottom']">
        </easel-shape>
        <easel-shape form="circle" :dimensions="1" fill="black" :x="65" :y="70" :align="['center', 'center']">
        </easel-shape>
        <easel-text text="(65,70)" :align="['left','top']" :x="65" :y="70"></easel-text>
        <easel-text text="(15,20)" :align="['right','bottom']" :x="15" :y="20"></easel-text>
    </easel-container>
</easel-canvas>
