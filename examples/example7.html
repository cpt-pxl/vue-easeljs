<!--
easel-text example:
A red sentence in 20px Arial font centered at x with y at the alphabetic baseline.
-->
<easel-canvas width="500" height="64">
    <easel-text
        text="The Ran In Span Falls Manly On The Plan"
        :x="250"
        :y="32"
        font="20px Arial"
        color="red"
        :align="['center','alphabetic']"
    >
    </easel-text>
</easel-canvas>
