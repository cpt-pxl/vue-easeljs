<!--
easel-sprite-sheet and easel-sprite example:
A sprite sheet based on the grid at
http://www.dankuck.com/vue-easeljs/images/lastguardian-all.png
using the first character's frames from 0 to 7.
Try changing the easel-sprite's animation to "confusion".
-->
<easel-canvas width="64" height="64" :anti-alias="false">
    <easel-sprite-sheet
        :images="['images/lastguardian-all.png']"
        :frames="{width:32,height:32}"
        :animations="{
            stand: 7,
            walk: [6, 7],
            walkAndStand: [6, 7, 'stand'],
            confusion: {
                frames: [5, 1, 0, 2],
            },
        }"
        :framerate="4"
    >
        <easel-sprite
            :x="32"
            :y="48"
            animation="walk"
            align="bottom-center"
        >
        </easel-sprite>
    </easel-sprite-sheet>
</easel-canvas>
