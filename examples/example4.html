<!--
easel-container example:
A container that is flipped, shrunk by half, and positioned with x,y.
-->
<easel-canvas width="500" height="100">
    <easel-container
        flip="horizontal"
        scale=".5"
        :x="250"
        :y="50"
    >
        <easel-bitmap
            image="images/wooden-sign-texture.png"
            :align="['center', 'center']"
        >
        </easel-bitmap>
        <easel-text
            text="Dan's Left Shoe Emporium"
            font="50px 'Times New Roman'"
            :y="25"
            :align="['center', 'alphabetic']"
        >
        </easel-text>
    </easel-container>
</easel-canvas>
