<!--
For example, if a 50x50 square shape is aligned at ['left', 'top'], and its x and y
are at 65, 70, then the square's top left point will be at 65, 70 and its
bottom right point will be at 115, 120.
-->
<easel-canvas width="200" height="150">
    <easel-container :x="35" :y="10">
        <easel-text text="(0,0)" :align="['right','bottom']" :x="0" :y="0"></easel-text>
        <easel-shape form="rect" :dimensions="[200, 200]" stroke="#CCC" :x="0" :y="0" :align="['left', 'top']">
        </easel-shape>
        <easel-shape form="circle" :dimensions="1" fill="black" :x="0" :y="0" :align="['center', 'center']">
        </easel-shape>
        <easel-shape form="rect" :dimensions="[50, 50]" fill="#88F" :x="65" :y="70" :align="['left', 'top']">
        </easel-shape>
        <easel-shape form="circle" :dimensions="1" fill="black" :x="65" :y="70" :align="['center', 'center']">
        </easel-shape>
        <easel-text text="(65,70)" :align="['right','bottom']" :x="65" :y="70"></easel-text>
        <easel-text text="(115,120)" :align="['left','top']" :x="115" :y="120"></easel-text>
    </easel-container>
</easel-canvas>
